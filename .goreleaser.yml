project_name: terraform-provider-virtfusion

before:
  hooks:
    - go mod tidy

builds:
  - id: terraform-provider-virtfusion
    main: .
    binary: terraform-provider-virtfusion
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64

archives:
  - format: zip
    name_template: "{{ .ProjectName }}_v{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - none*

checksum:
  name_template: "terraform-provider-virtfusion_{{ .Version }}_SHA256SUMS"

signs:
  - cmd: gpg
    args:
      [
        "--batch",
        "--yes",
        "--local-user", "485EB74C6A039FC89BE5359DE3A58B345981499F",
        "--armor",
        "--output", "${signature}",
        "--detach-sign", "${artifact}"
      ]
    artifacts: checksum
    signature: "${artifact}.sig"
    output: true

release:
  github:
    owner: snowsidejon
    name: terraform-provider-virtfusion
